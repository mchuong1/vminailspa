[build]
functions = "functions"
command = 'npm run build'
publish = 'build'
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
[[headers]]
  for = "/*"
  [headers.values]
	cache-control = '''
	max-age=31536000,
	no-cache,
	no-store,
	must-revalidate'''
[[plugins]]
  package = "netlify-plugin-cloudinary"
  [plugins.inputs]
  cloudName = "dgpijcm0x"
